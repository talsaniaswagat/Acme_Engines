machine:
  python:
    version: 2.7.8
environment:
  CUMULUSCI_KEYCHAIN_CLASS: cumulusci.core.keychain.EnvironmentProjectKeychain
dependencies:
  override:
    - 'pip install --upgrade pip'
    - 'pip install --upgrade cumulusci'
test:
  post:
    #- 'cci org list'
    #Test Comment
    - 'cci task run retrieve_unpackaged --org devorg2 -o package_xml src/package.xml -o path src/test/'
    - 'cci task run deploy --org devorg4 -o path src/test'