machine:
  python:
    version: 2.7.12
  environment:
    CUMULUSCI_KEYCHAIN_CLASS: cumulusci.core.keychain.EnvironmentProjectKeychain
dependencies:
  override:
    - 'pip install --upgrade pip'
    - 'pip install --upgrade cumulusci'
test:
  pre:
    - 'cci task list'
    - 'cci task retrieve_unpackaged -o package_xml src/package_xml -o path src/test